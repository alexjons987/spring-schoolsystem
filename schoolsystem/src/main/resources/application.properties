spring.application.name=schoolsystem

# Database config (dev)
spring.datasource.url=jdbc:mysql://localhost:3306/db_schoolsystem
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA config
# spring.jpa.hibernate.ddl-auto=create    # raderar tabeller vid varje start
spring.jpa.hibernate.ddl-auto=update   # behåller befintliga tabeller (använd i dev)
# spring.jpa.hibernate.ddl-auto=validate # kontrollerar om tabeller finns (använd i prod)

# Valfritt: ange databasdialekt
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # formaterar SQL i loggen

